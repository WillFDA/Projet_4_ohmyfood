<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://kit.fontawesome.com/44d3f60ba9.js" crossorigin="anonymous"></script><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <title>La palette du goût</title>
    </head>
<body>
    <header class="header">
        <h1 class="header__logo">ohmyfood</h1>  
    </header>
    <img class="hero__img" src="../assets/images/palettedugout.jpg" alt=""> 

    <main class="menu">
        <section class="menu__section">
            <div class="menu__section--title">
                <h1>La palette du goût</h1>
                <i class="fa-regular fa-heart"></i>
            </div>

            <div class="submenu">
               <h3 class="submenu__title">Entrées</h3>
                <div class="submenu__item">
                    <div class="details flex">
                        <h2 class="details__title">Fricassée d'escargots</h2>
                        <p class="details__subtitle">Au piment d'Espelette </p>
                    </div>
                    <span class="submenu__price">25€</span>
                    <div class="submenu__checkbox">
                        <div class="checkbox__wrapper">
                            <i class="checkbox__wrapper--icon fa-check fas menuItem__icon"></i>
                        </div>
                    </div>
                </div>
            </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <span class="footer__logo">ohmyfood</span>
            <ul>
                <li class="footer_list">
                    <a class="footer__link" href="">
                        <i class="footer__link--icon fa-solid fa-utensils"></i>
                        Proposer un restaurant
                    </a>
                </li>
                <li class="footer__list">
                    <a class="footer__link" href="">
                        <i class="footer__link--icon fa-solid fa-handshake-angle"></i>
                        Devenir partenaire
                    </a>
                </li>
                <li class="footer__list">
                    <a href="" class="footer__link">
                        Mentions légales
                    </a>
                </li>
                <li class="footer__list">
                    <a href="" class="footer__link">
                        Contact
                    </a>
                </li>
            </ul>
         </div>
     </footer>
</body>
</html>
